<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Characters encoding -->
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Page title -->
    <title>Les petits plats</title>

    <!-- Non-Prefixed CSS file -->
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />

    <!-- Prefixed CSS file -->
    <!-- <link rel='stylesheet' type='text/css' href='public/css/prefixed/style.css' /> -->
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo__img" alt="logo les petits plats" src="assets/logo_les-petits-plats.png" />
      </div>
    </header>
    <main class="main-wrapper">
      <div id="main-search" class="main-search">
        <form action="#" method="get" class="main-search__form">
          <fieldset class="main-search-fieldset">
            <input
              id="main-search-bar"
              class="main-search-bar"
              type="search"
              placeholder="Rechercher une recette"
            />
            <div id="main-search-btn" class="main-search-btn">
              <i class="main-search-btn__icon"></i>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="applied-filters" class="applied-filters applied-filters--empty"></div>
      <div id="filters" class="filters"></div>
      <div id="recipes" class="recipes"></div>
    </main>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
