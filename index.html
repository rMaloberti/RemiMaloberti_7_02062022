<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Characters encoding -->
    <meta charset="UTF-8" />

    <!-- Favicon -->

    <!-- Page title -->

            </buttton>
          </fieldset>

      <section id="applied-filters" class="applied-filters applied-filters--empty"></section>
      <section id="filters" class="filters"></section>
      <section id="recipes" class="recipes"></section>

    <script type="module" src="scripts/index.js"></script>
